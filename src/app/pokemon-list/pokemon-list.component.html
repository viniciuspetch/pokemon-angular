<mat-list color="primary">
    <div *ngFor="let gen of pokemonlist">
        <div *ngFor="let pokemon of gen">
            <mat-list-item color="primary">
                <a color="primary" routerLink="/pokemon/{{pokemon}}">{{pokemon}}</a>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </div>
</mat-list>
