<mat-card>
    <h2>{{tpdata.name}}</h2>
    <h3 *ngIf="token">Damage type: {{tpdata.dmgtype}}</h3>
</mat-card>
<div *ngIf="token">
    <mat-card *ngFor="let dmgrel of tpdata.dmgrel">
        <h3>{{dmgrel.name}}:</h3>
        <mat-list>
            <mat-list-item *ngFor="let i of dmgrel.list"><a href="javascript:void(0)" (click)="getData(i)">{{i}}</a></mat-list-item>
        </mat-list>        
    </mat-card>
</div>
