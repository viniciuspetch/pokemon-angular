<mat-toolbar color="primary">
    <button mat-button routerLink="/">
        <h1>Pokémon Info</h1>
    </button>
    <div *ngIf="!showMenu">
        <button mat-button routerLink="/pokelist">Pokémon List</button>
        <button mat-button routerLink="/typelist">Type List</button>
        <button *ngIf="!token" mat-button routerLink="/login">Login</button>
        <button *ngIf="!token" mat-button routerLink="/signup">Sign up</button>
        <button *ngIf="token" mat-button (click)="signout()">Sign out</button>        
    </div>
    <div *ngIf="showMenu">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
</mat-toolbar>
<div class="main">
    <router-outlet></router-outlet>
</div>
