<mat-toolbar color="primary">
    <button mat-button routerLink="/">
        <h1>Pokémon Info</h1>
    </button>
    <button mat-button routerLink="/pokelist">Pokémon List</button>
    <button mat-button routerLink="/typelist">Type List</button>
    <button *ngIf="!token" mat-button routerLink="/login">Login</button>
    <button *ngIf="token" mat-button (click)="signout()">Sign out</button>
</mat-toolbar>
<div class="main">
    <router-outlet></router-outlet>
</div>
